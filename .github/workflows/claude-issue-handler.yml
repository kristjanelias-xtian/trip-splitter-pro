name: Claude Issue Handler

on:
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  handle-issue:
    # Only run if issue has 'claude' label or comment mentions @claude
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'claude')) ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "Claude Bot"
          git config user.email "claude-bot@github-actions"

      - name: Process Issue with Claude
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          REPOSITORY: ${{ github.repository }}
        run: |
          node .github/scripts/claude-handler.cjs

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: claude/issue-${{ github.event.issue.number }}
          commit-message: |
            Implement changes from issue #${{ github.event.issue.number }}

            ${{ github.event.issue.title }}
          title: "ðŸ¤– [Claude] ${{ github.event.issue.title }}"
          body: |
            ## Automated Implementation

            This PR was automatically created by Claude based on issue #${{ github.event.issue.number }}.

            ### Original Issue
            ${{ github.event.issue.title }}

            ### Changes Made
            Claude has analyzed the issue and implemented the requested changes. Please review the code before merging.

            **Important:** Always review automated changes carefully before merging to production.

            ---
            ðŸ¤– Generated by Claude via GitHub Actions

            Closes #${{ github.event.issue.number }}
          labels: |
            automated-pr
            claude-generated
          reviewers: ${{ github.repository_owner }}
